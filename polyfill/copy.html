<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var deepCopy = function(obj) {
	    if (typeof obj !== 'object') return obj;
	    var newObj = obj instanceof Array ? [] : {};
	    for (var key in obj) {
	        if (obj.hasOwnProperty(key)) {
	            newObj[key] = typeof obj[key] === 'object' ? deepCopy(obj[key]) : obj[key];
	        }
	    }
	    return newObj;
	}

	var m = {a: {b:12}, c:23};
	var q = '3';
	var c = deepCopy(m);
	var z = deepCopy(q);
	c.a.b = 5;
	console.log(m);
	console.log(c);
	console.log(z);
</script>
</body>
</html>
