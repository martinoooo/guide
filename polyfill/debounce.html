<!DOCTYPE html>

<body>
<input type="text" name="input">
<script type="text/javascript">
let change = debounce(function(e) {
	console.log(this);
	console.log(e);
}, 300, true);

document.getElementsByTagName('input')[0].addEventListener('input', change);

// 虽然事件持续触发，但只有等事件停止触发后 n 秒才执行函数
function debounce(func, wait, immediate) {

    var timeout, result;

    return function () {
        var context = this;
        var args = arguments;

        if (timeout) clearTimeout(timeout);
        if (immediate) {
        	if (!timeout) func.apply(context, args)
            timeout = setTimeout(function(){
                timeout = null;
            }, wait)
        } else {
            timeout = setTimeout(function(){
                func.apply(context, args)
            }, wait);
        }
    }
}
</script>
</body>
</html>
